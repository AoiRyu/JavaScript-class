<html>

<head>
    <title>JS var</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Data Types</h1>
    <ul>
        <li>Numbers</li>
        <li>Strings</li>
        <li>Arrays</li>
    </ul>
    <h2>Floating-Point Numbers</h2>
    <script>
        var price = 55.55;
        document.write(price);
    </script>
    <h2>String 1.0</h2>
    <script>
        var name = 'John';
        document.write('My name is ' + name);
    </script>
    <h2>String 1.1</h2>
    <script>
        var sayhello = "Hello world.\'I am a JavaScript programmer.\'";
        document.write(sayhello);
    </script>
    <table>
        <tr>
            <td>Code</td>
            <td>Outputs</td>
            <td>Test</td>
        </tr>
        <tr>
            <td>\'</td>
            <td>single quote</td>
            <td>
                <script>
                    document.write('Laranja means \'arroz\'');
                </script>
            </td>
        </tr>
        <tr>
            <td>\"</td>
            <td>double quotes</td>
            <td>
                <script>
                    document.write('Laranja means \"arroz\"');
                </script>
            </td>
        </tr>
        <tr>
            <td>\\</td>
            <td>blackslash</td>
            <td>
                <script>
                    document.write('C:\\Ricardo\\desktop\\');
                </script>
            </td>
        </tr>
        <tr>
            <td>\n</td>
            <td>new line</td>
            <td>
                <script>
                    document.write('Laranja mix \n nothing')
                </script>
            </td>
        </tr>
        <tr>
            <td>\r</td>
            <td>carriage return</td>
            <td>
                <script>
                    document.write('Laranja mix \r nothing')
                </script>
            </td>
        </tr>
        <tr>
            <td>\t</td>
            <td>tab</td>
            <td>
                <script>
                    document.write('Laranja mix \t nothing')
                </script>
            </td>
        </tr>
        <tr>
            <td>\b</td>
            <td>backspace</td>
            <td>
                <script>
                    document.write('Laranja mix \b nothing')
                </script>
            </td>
        </tr>
        <tr>
            <td>\f</td>
            <td>form feed</td>
            <td>
                <script>
                    document.write('Laranja mix \f nothing')
                </script>
            </td>
        </tr>
    </table>
    <h1>Booleans</h1>
    <script>
        var x = true;
        var y = false;
        document.write('Angela é homem ' + y + '\nRicardo é home ' + x);
    </script>
</body>

</html>
